<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../star-ratings.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <star-ratings active-stars="3.2"></star-ratings>

    <script>
        suite('<star-ratings>', function () {

            var el = document.querySelector('star-ratings');

            test('active-stars should be a number', function () {
                assert.isNumber(el.activeStars, 'active-stars should be a number');
            });

            test('active-stars should be between 0 and 5', function () {
               assert.isTrue(el.activeStars >= 0 && el.activeStars <= 5, 'active-stars should be between 0 and 5')
            });

        });


    </script>
  </body>
</html>
